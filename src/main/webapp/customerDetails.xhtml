<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="idCustomer" value="#{customerDetailsBean.idCustomer}" required="true"/>
        <f:viewAction action="#{customerDetailsBean.loadCustomer}"/>
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1><h:outputText value="Create/Edit"/></h1>
            <h:panelGrid columns="2">
                <h:outputLabel value="CustomerId:" for="customerId" />
                <h:inputText id="customerId" value="#{customerDetailsBean.details.customerId}" title="CustomerId" required="true" requiredMessage="The CustomerId field is required." readonly="true"/>
                <h:outputLabel value="Name:" for="name" />
                <h:inputText id="name" value="#{customerDetailsBean.details.name}" title="Name" />
                <h:outputLabel value="Addressline1:" for="addressline1" />
                <h:inputText id="addressline1" value="#{customerDetailsBean.details.addressline1}" title="Addressline1" />
                <h:outputLabel value="Addressline2:" for="addressline2" />
                <h:inputText id="addressline2" value="#{customerDetailsBean.details.addressline2}" title="Addressline2" />
                <h:outputLabel value="City:" for="city" />
                <h:inputText id="city" value="#{customerDetailsBean.details.city}" title="City" />
                <h:outputLabel value="State:" for="state" />
                <h:inputText id="state" value="#{customerDetailsBean.details.state}" title="State" />
                <h:outputLabel value="Phone:" for="phone" />
                <h:inputText id="phone" value="#{customerDetailsBean.details.phone}" title="Phone" />
                <h:outputLabel value="Fax:" for="fax" />
                <h:inputText id="fax" value="#{customerDetailsBean.details.fax}" title="Fax" />
                <h:outputLabel value="Email:" for="email" />
                <h:inputText id="email" value="#{customerDetailsBean.details.email}" title="Email" />
                <h:outputLabel value="CreditLimit:" for="creditLimit" />
                <h:inputText id="creditLimit" value="#{customerDetailsBean.details.creditLimit}" title="CreditLimit" />
                <h:outputLabel value="DiscountCode:" for="discountCode" />
                <h:selectOneMenu 
                    id="discountCode" value="#{customerDetailsBean.details.discountCode}" 
                    title="DiscountCode" required="true" requiredMessage="The DiscountCode field is required."
                    converter="#{customerDetailsBean.discountCodeConverter}">

                    <f:selectItems value="#{customerDetailsBean.discountCodes}"
                                   var="discountCode"
                                   itemLabel="#{discountCode.discountCode} : #{discountCode.rate}" 
                                   itemValue="#{discountCode}"/>
                </h:selectOneMenu>
                
                <h:button id="back" value="Revenir Ã  la liste" outcome="customerList"/>
                <h:commandButton id="update" value="Enregistrer" action="#{customerDetailsBean.update}"/>

            </h:panelGrid>
            <h:messages/>
        </h:form>
    </h:body>
</html>
